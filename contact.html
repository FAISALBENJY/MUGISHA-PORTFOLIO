</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-success">
                <a class="navbar-brand text-white" href="#">MFB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                      <a class="nav-link text-white" href="index.html">Home </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Project</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Contact</a>
                      </li>
                  </ul>
                </div>
              </nav>
              <main>
                  <h2 class="text-center text-success">Contact Me</h2>
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form action="" method="">
                            <div class="form-group">
                                <label for="first name">First name</label>
                                <input type="text"name="firstname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="last name">Last name</label>
                                <input type="text" name="lastname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="lastname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel"name="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <input type="radio"name="gender"> Female &nbsp; &nbsp;
                                <input type="radio"name="gender"> Male
                            </div>
                            <div class="form-group">
                                <label for="project">Project Type</label>
                                <select name="project" class="form-control" id="">
                                    <option value="">-- Select Project Type-- </option>
                                    <option value="">Machine Learning</option>
                                    <option value="">Android Studios</option>
                                    <option value="">Python</option>
                                    <option value="">Algorithms</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Message</label>
                                <textarea class="form-control" cols="30" rows="10"></textarea>
                            </div>
                            <input type="submit" class="btn btn-success"></input>
                            <input type="reset" class="btn btn-danger"></input>
                        </form>
                  </div>
              </main>
              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
              integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
